
name: Build and deploy WAR app to Azure Web App - hello-world-java-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Verify build output
        run: |
          ls -la
          ls -la target || true
          find . -maxdepth 4 -type f \( -name "*.war" -o -name "*.jar" \) -print

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.war
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: artifact

      - name: List downloaded files
        run: ls -R artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: hello-world-java-app
          slot-name: Production
          package: artifact/**/*.war
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_376B55C5166748239D2C0E95F3E041E0 }}
